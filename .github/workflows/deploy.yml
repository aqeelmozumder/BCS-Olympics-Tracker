name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Install Node.js and build the Vue App
      - name: Install & Build
        run: |
          npm ci
          npm run build
      
      # 2. Deploy to Firebase using the Secret
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRENTWOOD_OLYMPICS }}'
          channelId: live
          projectId: brentwood-olympics